<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container d-flex justify-content-center">
 <div class="card">

        <h2 class="card-header bg-info text-white p-5">
            Welcome to Employee Registration Page
        </h2>

    <div class=" card-body">
        <form th:object="${employee}" th:action="@{/employee/list}" method="post"> <-- binding the Employee object -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName4">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="inputFirstName4" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputLastName4">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="inputLastName4" placeholder="Last Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBirthday4">Birthday</label>
                    <input th:field="*{birthday}" type="date" class="form-control" id="inputBirthday4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input th:field="*{address2}" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input th:field="*{city}" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" th:field="*{state}">
                        <option th:each="state : ${states}" th:text="${state}" th:value="${state}"></option>

                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input th:field="*{zipcode}" type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
    </div>
 </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
